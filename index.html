<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page - Agência Titânio</title>

    <meta
      name="description"
      content="Participe do Webinar Titânio e descubra como impulsionar sua presença digital com estratégias de marketing eficientes."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header" role="banner">
      <div class="container">
        <a href="/" class="header__logo" aria-label="Página inicial - Agência Titânio">
          <img
            src="assets/images/Logo-topo.png"
            alt="Logo Agência Titânio"
            width="265"
            height="104"
          />
        </a>
      </div>
    </header>

    <main>
      <section
        id="about-us-contact"
        class="container"
        aria-label="Sobre a agência e formulário de contato"
      >
        <div class="grid-two-columns">
          <div class="about-us">
            <img
              src="assets/images/triangulos-1.png"
              alt=""
              class="triangulos"
              aria-hidden="true"
            />
            <h1>WEBINAR TITÂNIO</h1>
            <hr aria-hidden="true" />
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sit aliquam
              ornare dui ut ac tellus, eget tellus id. Porta facilisi diam amet,
              risus amet, purus id turpis porta. Curabitur fringilla in viverra
              vitae.
            </p>
            <figure>
              <img
                src="assets/images/frame-video.png"
                width="550"
                height="310"
                alt="Imagem ilustrativa do webinar da Agência Titânio"
              />
            </figure>
          </div>

          <div class="grid-2">
            <img src="assets/images/triangulos-1.png" alt="" class="triangulos" />
            <div
              class="form-section"
              aria-label="Formulário de contato para análise gratuita"
            >
              <form
                action="salvar.php"
                method="POST"
                class="form"
                id="contactForm"
              >
                <div class="form__group">
                  <label for="name">Nome</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="ex.: Fernanda Magalhães"
                    required
                  />
                </div>
                <div class="form__group">
                  <label for="email">E-mail</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="ex.: fernandaimaginaria@meuemail.com.br"
                    required
                  />
                </div>
                <div class="form__group">
                  <label for="phone">Telefone</label>
                  <input
                    id="phone"
                    name="phone"
                    placeholder="(21) 99999-99999"
                    required
                  />
                </div>
                <div class="form__group">
                  <label for="site">Site da Empresa</label>
                  <input
                    id="site"
                    name="site"
                    placeholder="ex: https://agenciatitanio.com.br/"
                    required
                  />
                </div>
                <button type="submit" class="form__button">Quero minha análise</button>
              </form>

              <div id="modal" class="modal">
                <div class="modal-content">
                  <span id="closeModal">&times;</span>
                  <p id="modalMessage"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer" role="contentinfo">
      <div class="container footer-grid">
        <div class="footer-column footer-socials" aria-label="Redes sociais">
          <ul>
            <li>
              <a
                href="https://www.facebook.com/somostitanio/"
                target="_blank"
                rel="noopener"
              >
                <img src="assets/images/ico-fb.png" alt="Facebook" />
              </a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/somostitanio"
                target="_blank"
                rel="noopener"
              >
                <img src="assets/images/ico-insta.png" alt="Instagram" />
              </a>
            </li>
            <li>
              <a
                href="https://www.behance.net/titanioagencia"
                target="_blank"
                rel="noopener"
              >
                <img src="assets/images/ico-behance.png" alt="LinkedIn" />
              </a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/company/16221696/"
                target="_blank"
                rel="noopener"
              >
                <img src="assets/images/ico-linkedin.png" alt="LinkedIn" />
              </a>
            </li>
          </ul>
        </div>

        <div class="footer-column footer-logo">
          <img
            src="assets/images/logo-rodape.png"
            alt="Logo Agência Titânio"
            width="169"
            height="69"
          />
        </div>

        <div class="footer-column footer-whatsapp">
          <a
            href="https://wa.me/5511999999999"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Contato via WhatsApp"
          >
            <img src="assets/images/ico-wpp.png" alt="WhatsApp" />
            (22) 2253-5161
          </a>
        </div>
      </div>
    </footer>

    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
